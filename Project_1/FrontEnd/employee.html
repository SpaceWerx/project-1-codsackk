<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <title>Employee Portal</title>
            <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div id="nav" class="container">
                <img src="images/rev-logo.png" alt="revature-logo">
                <div class="d-flex">
                    <button class="btn btn-outline-success">
                        <a id="logout-anchor" href="index.html">
                            Logout
                        </a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div id="main">
        <div id="bg">
            <img src="images/main-background.jpg" alt="tech background2">
        </div>
        <div id="display">
            <h2 id="display-title">Employee Portal</h2>
            <div id="display-buttons">
                <button class="btn btn-outline-dark">
                    <a id="submit-anchor" href="submit.html">
                        Submit Reimbursement
                    </a>
                </button>
            </div>
            <table id="display-table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Lodging</td>
                        <td>Hotel stay in Orlando</td>
                        <td>$500.00</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Travel</td>
                        <td>Flights to Orlando</td>
                        <td>$1000.00</td>
                        <td>Approved</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Food</td>
                        <td>Dinner in Orlando</td>
                        <td>$200.00</td>
                        <td>Denied</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Other</td>
                        <td>Beach trip with team</td>
                        <td>$750.00</td>
                        <td>Denied</td>
                    </tr>
                </tbody>
            </table>
            <div id="message" hidden>Something went wrong</div>
        </div>
    </div>
    <script src="employee.js"></script>
</body>
</html>
